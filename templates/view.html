{% extends "base.html" %}

{% block title %}LifeScore{% endblock %}

{% block page_content %}
<form method=post action="">
<table>
  {% for field in form %}
    <tr>
    <td>{{ field.name }}</td><td>{{ field }}</td>
    <td>{{ field.label }}</td>
    </tr>
  {% endfor %}
</table>
<p><input type=submit value=Compute></p>
<A HREF="www.google.com">View Graph </A>
</form>


<p>
{% if result != None %}
<img src="{{ result }}" width=500>
{% endif %}
</p>
{% endblock %}
